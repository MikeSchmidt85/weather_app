<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="current_info">
            <div class="date_container">
                <div class="time" id="time">
                    12:30 <span id="am_pm">PM</span>
                </div>
                <div class="date" id="date">
                    Thursday, 7th April
                </div>
                <div class="others" id="current_weather_items">

                </div>
            </div>
            <div class="place_container">
                <div class="time_zone" id="time_zone">Pacific Time Zone</div>
                <div class="country" id="country">CA</div>
            </div>
        </div>


    </div>

    <div class="future_forecast">

        <div class="weather_forecast" id="weather_forecast">

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js"
        integrity="sha512-vFABRuf5oGUaztndx4KoAEUVQnOvAIFs59y4tO0DILGWhQiFnFHiR+ZJfxLDyJlXgeut9Z07Svuvm+1Jv89w5g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="app.js"></script>
</body>

</html>
